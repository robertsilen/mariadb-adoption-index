name: Fetch mariadb.org Downloads
on:
  schedule:
    - cron: '0 0 * * *'  # Fixed syntax: runs at midnight every day
jobs:
  update-downloads:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for proper pull operations
      - name: Fetch data from mariadb.org
        run: |
          # Your script to fetch data
          curl -o mariadborg_downloads.json https://downloads.mariadb.org/rest-api/
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase
          git add mariadborg_downloads.json
          git commit -m "Update MariaDB downloads data"
          git push
