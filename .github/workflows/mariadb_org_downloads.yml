name: Fetch mariadb.org Downloads

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-downloads:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch data from mariadb.org
        run: |
          # Your script to fetch data
          curl -o mariadborg_downloads.json https://downloads.mariadb.org/rest-api/

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull
          git add mariadborg_downloads.json
          git commit -m "Update MariaDB downloads data"
          git push
