name: Fetch mariadb.org Downloads

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MARIADB_TOKEN }} # Use the fine-grained token for authentication

      - name: Fetch downloads data
        run: |
          curl -s "https://downloads.mariadb.org/rest-api/charts-data-by-month/" | \
          jq -r '.result | group_by(.month) | map({month: .[0].month, total_downloads: (map(.no_dlds | tonumber) | add)})' \
          > mariadborg_downloads.json

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add mariadborg_downloads.json
          git diff --staged --quiet || (git commit -m "Update MariaDB downloads data" && git push origin HEAD:main)
